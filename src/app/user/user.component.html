<div>
    <h1>{{user.name}}</h1>
    <h2>{{user.designation}}</h2>
    <button *ngIf="isCollapsed" (click)="toggleCollapse()">Expand</button>
    <button *ngIf="!isCollapsed" (click)="toggleCollapse()">Collapse</button>

    <div *ngIf="!isCollapsed">
        <p>{{user.address}}</p>
        <div *ngIf=user.phone.length>
            <p>Phone:</p>
            <p *ngFor="let phone of user.phone">{{phone}}</p>
        </div>
    </div>
</div>
